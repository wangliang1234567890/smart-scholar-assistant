<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照录题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        .camera-view {
            height: calc(100vh - 44px - 120px);
            background: url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80') center/cover;
            position: relative;
            overflow: hidden;
        }
        .camera-controls {
            height: 120px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }
        .viewfinder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            border: 2px solid #fff;
            border-radius: 8px;
        }
        .viewfinder::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .shutter-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid rgba(255,255,255,0.3);
            transition: all 0.2s ease;
        }
        .shutter-button:active {
            transform: scale(0.95);
        }
        .overlay-tip {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar flex justify-between items-center px-6">
        <div class="flex items-center space-x-1">
            <div class="w-1 h-1 bg-white rounded-full"></div>
            <div class="w-1 h-1 bg-white rounded-full"></div>
            <div class="w-1 h-1 bg-white rounded-full"></div>
            <span class="ml-2">中国移动</span>
        </div>
        <div>9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <div class="w-6 h-3 border border-white rounded-sm relative">
                <div class="w-4 h-2 bg-white rounded-sm absolute top-0.5 left-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 相机预览区域 -->
    <div class="camera-view">
        <!-- 顶部提示 -->
        <div class="overlay-tip">
            <i class="fas fa-lightbulb mr-2"></i>
            请将题目完整放入取景框内
        </div>

        <!-- 顶部工具栏 -->
        <div class="absolute top-4 left-6 right-6 flex justify-between items-center">
            <button class="w-10 h-10 bg-black/30 rounded-full flex items-center justify-center">
                <i class="fas fa-times text-white text-lg"></i>
            </button>
            <div class="flex space-x-3">
                <button class="w-10 h-10 bg-black/30 rounded-full flex items-center justify-center">
                    <i class="fas fa-flash text-white"></i>
                </button>
                <button class="w-10 h-10 bg-black/30 rounded-full flex items-center justify-center">
                    <i class="fas fa-cog text-white"></i>
                </button>
            </div>
        </div>

        <!-- 取景框 -->
        <div class="viewfinder">
            <div class="absolute -top-2 -left-2 w-4 h-4 border-l-2 border-t-2 border-white"></div>
            <div class="absolute -top-2 -right-2 w-4 h-4 border-r-2 border-t-2 border-white"></div>
            <div class="absolute -bottom-2 -left-2 w-4 h-4 border-l-2 border-b-2 border-white"></div>
            <div class="absolute -bottom-2 -right-2 w-4 h-4 border-r-2 border-b-2 border-white"></div>
        </div>

        <!-- 拍摄模式指示 -->
        <div class="absolute bottom-4 left-6 right-6">
            <div class="bg-black/50 rounded-full px-4 py-2 text-center">
                <span class="text-white text-sm">
                    <i class="fas fa-eye mr-2"></i>
                    OCR智能识别模式
                </span>
            </div>
        </div>
    </div>

    <!-- 相机控制区域 -->
    <div class="camera-controls">
        <div class="flex justify-center items-center h-full px-6">
            <div class="flex justify-between items-center w-full max-w-xs">
                <!-- 相册按钮 -->
                <button class="w-12 h-12 bg-gray-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-images text-white"></i>
                </button>

                <!-- 拍照按钮 -->
                <button onclick="takePhoto()" class="shutter-button flex items-center justify-center">
                    <div class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-camera text-white text-lg"></i>
                    </div>
                </button>

                <!-- 切换相机按钮 -->
                <button class="w-12 h-12 bg-gray-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-sync-alt text-white"></i>
                </button>
            </div>
        </div>

        <!-- 操作提示 -->
        <div class="absolute bottom-2 left-0 right-0 text-center">
            <p class="text-white/70 text-xs">
                点击拍照按钮或从相册选择图片
            </p>
        </div>
    </div>

    <!-- 处理中遮罩层（隐藏状态） -->
    <div class="fixed inset-0 bg-black/80 backdrop-filter backdrop-blur-sm z-50 flex items-center justify-center" style="display: none;">
        <div class="bg-white rounded-2xl p-8 text-center max-w-sm mx-4">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-brain text-blue-600 text-2xl"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">AI正在识别中</h3>
            <p class="text-gray-600 text-sm mb-6">
                正在使用OCR技术识别题目内容<br>
                请稍候...
            </p>
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>

    <script>
        function takePhoto() {
            // 显示处理中遮罩
            document.querySelector('.fixed').style.display = 'flex';
            
            // 模拟拍照和AI识别过程
            setTimeout(() => {
                window.parent.postMessage('navigate:camera-result.html', '*');
            }, 2500);
        }
    </script>
</body>
</html>
