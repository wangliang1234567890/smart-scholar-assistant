<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8fafc;
        }
        .status-bar {
            height: 44px;
            background: white;
            color: #1f2937;
            font-size: 14px;
            font-weight: 600;
        }
        .content-area {
            height: calc(100vh - 44px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar flex justify-between items-center px-6">
        <div class="flex items-center space-x-1">
            <div class="w-1 h-1 bg-gray-800 rounded-full"></div>
            <div class="w-1 h-1 bg-gray-800 rounded-full"></div>
            <div class="w-1 h-1 bg-gray-800 rounded-full"></div>
            <span class="ml-2">中国移动</span>
        </div>
        <div>9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <div class="w-6 h-3 border border-gray-800 rounded-sm relative">
                <div class="w-4 h-2 bg-gray-800 rounded-sm absolute top-0.5 left-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="content-area">
        <!-- 顶部导航栏 -->
        <div class="bg-white px-6 py-4 border-b border-gray-100">
            <div class="flex justify-between items-center">
                <button onclick="goBack()" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h1 class="text-lg font-semibold text-gray-900">课程详情</h1>
                <div class="w-10"></div>
            </div>
        </div>

        <div class="px-6 py-4">
            <div class="bg-white rounded-2xl p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">数学培训班</h2>
                <p class="text-gray-600 mb-4">时间：周六 15:00-17:00</p>
                <p class="text-gray-600">地点：学而思教育</p>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.parent.postMessage('navigate:schedule.html', '*');
        }
    </script>
</body>
</html>
