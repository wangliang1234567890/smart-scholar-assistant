<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #A8F5E8 0%, #B8F5E8 50%, #C8F5E8 100%);
            min-height: 100vh;
        }
        
        .status-bar {
            height: 44px;
            background: transparent;
            color: #2D3748;
            font-size: 15px;
            font-weight: 600;
        }
        
        .content-area {
            height: calc(100vh - 44px - 90px);
            overflow-y: auto;
        }
        
        .bottom-nav {
            height: 90px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.08);
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }
        
        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }
        
        .welcome-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }
        
        .progress-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(#40E0A0 75%, #E2E8F0 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-circle::before {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            position: absolute;
        }
        
        .progress-text {
            position: relative;
            z-index: 1;
            font-weight: 700;
            color: #40E0A0;
            font-size: 18px;
        }
        
        .icon-container {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover .icon-container {
            transform: scale(1.1);
        }
        
        .badge {
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .stats-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .stats-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 16px;
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #40E0A0 0%, #48E0A8 100%);
            box-shadow: 0 4px 16px rgba(64, 224, 160, 0.3);
        }
        
        .nav-item:not(.active):hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar flex justify-between items-center px-6">
        <div class="flex items-center space-x-1">
            <div class="w-1.5 h-1.5 bg-current rounded-full"></div>
            <div class="w-1.5 h-1.5 bg-current rounded-full"></div>
            <div class="w-1.5 h-1.5 bg-current rounded-full"></div>
            <span class="ml-2">中国移动</span>
        </div>
        <div class="font-bold text-lg">9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal text-lg"></i>
            <i class="fas fa-wifi text-lg"></i>
            <div class="w-7 h-4 border-2 border-current rounded-sm relative">
                <div class="w-4 h-2 bg-current rounded-sm absolute top-0.5 left-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="content-area px-6">
        <!-- 顶部欢迎区域 -->
        <div class="pt-6 pb-8">
            <div class="welcome-card p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-gray-900 text-3xl font-bold mb-2">
                            你好，小明！ 👋
                        </h1>
                        <p class="text-gray-600 text-lg font-medium">今天也要加油学习哦～</p>
                    </div>
                    <div class="w-16 h-16 bg-gradient-to-br from-emerald-100 to-teal-100 rounded-2xl flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-emerald-600 text-2xl"></i>
                    </div>
                </div>

                <!-- 学习进度 -->
                <div class="flex justify-between items-center">
                    <div class="flex space-x-4">
                        <div class="stats-item text-center p-4">
                            <div class="text-2xl font-bold text-blue-500 mb-1">5</div>
                            <div class="text-xs text-gray-600 font-medium">错题练习</div>
                        </div>
                        <div class="stats-item text-center p-4">
                            <div class="text-2xl font-bold text-emerald-500 mb-1">3</div>
                            <div class="text-xs text-gray-600 font-medium">课程复习</div>
                        </div>
                        <div class="stats-item text-center p-4">
                            <div class="text-2xl font-bold text-orange-500 mb-1">120</div>
                            <div class="text-xs text-gray-600 font-medium">学习积分</div>
                        </div>
                    </div>
                    <div class="progress-circle">
                        <div class="progress-text">75%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能模块 -->
        <div class="space-y-4">
            <!-- 拍照录题 -->
            <div class="feature-card p-6" onclick="jumpToPage('camera')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="icon-container bg-gradient-to-br from-red-50 to-pink-50">
                            <i class="fas fa-camera text-red-500 text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900 text-lg mb-1">拍照录题</h3>
                            <p class="text-gray-600 text-sm font-medium">智能识别，快速录入错题</p>
                        </div>
                    </div>
                    <div class="badge bg-gradient-to-r from-red-500 to-pink-500 text-white">
                        5 待处理
                    </div>
                </div>
            </div>

            <!-- AI练习 -->
            <div class="feature-card p-6" onclick="jumpToPage('ai-practice')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="icon-container bg-gradient-to-br from-blue-50 to-indigo-50">
                            <i class="fas fa-brain text-blue-500 text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900 text-lg mb-1">AI专项练习</h3>
                            <p class="text-gray-600 text-sm font-medium">智能生成变式题目</p>
                        </div>
                    </div>
                    <div class="badge bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
                        3 推荐
                    </div>
                </div>
            </div>

            <!-- 课程表 -->
            <div class="feature-card p-6" onclick="jumpToPage('schedule')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="icon-container bg-gradient-to-br from-emerald-50 to-green-50">
                            <i class="fas fa-calendar text-emerald-500 text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900 text-lg mb-1">今日课程</h3>
                            <p class="text-gray-600 text-sm font-medium">数学培训班 15:00-17:00</p>
                        </div>
                    </div>
                    <div class="badge bg-gradient-to-r from-emerald-500 to-green-500 text-white">
                        2小时后
                    </div>
                </div>
            </div>

            <!-- 复习提醒 -->
            <div class="feature-card p-6 mb-8" onclick="jumpToPage('review')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="icon-container bg-gradient-to-br from-purple-50 to-violet-50">
                            <i class="fas fa-clock text-purple-500 text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900 text-lg mb-1">智能复习</h3>
                            <p class="text-gray-600 text-sm font-medium">基于遗忘曲线的复习提醒</p>
                        </div>
                    </div>
                    <div class="badge bg-gradient-to-r from-purple-500 to-violet-500 text-white">
                        8 待复习
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav flex items-center justify-around px-4">
        <div class="nav-item active text-center cursor-pointer py-3 px-4">
            <i class="fas fa-home text-white text-xl mb-1"></i>
            <div class="text-xs font-semibold text-white">首页</div>
        </div>
        <div class="nav-item text-center cursor-pointer py-3 px-4" onclick="jumpToPage('mistakes')">
            <i class="fas fa-book text-gray-400 text-xl mb-1"></i>
            <div class="text-xs font-medium text-gray-500">错题本</div>
        </div>
        <div class="nav-item text-center cursor-pointer py-3 px-4" onclick="jumpToPage('camera')">
            <i class="fas fa-camera text-gray-400 text-xl mb-1"></i>
            <div class="text-xs font-medium text-gray-500">拍照</div>
        </div>
        <div class="nav-item text-center cursor-pointer py-3 px-4" onclick="jumpToPage('report')">
            <i class="fas fa-chart-bar text-gray-400 text-xl mb-1"></i>
            <div class="text-xs font-medium text-gray-500">报告</div>
        </div>
        <div class="nav-item text-center cursor-pointer py-3 px-4" onclick="jumpToPage('profile')">
            <i class="fas fa-user text-gray-400 text-xl mb-1"></i>
            <div class="text-xs font-medium text-gray-500">我的</div>
        </div>
    </div>

    <script>
        function jumpToPage(page) {
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({
                    type: 'jumpToPage',
                    page: page
                }, '*');
            } else {
                alert(`跳转到${page}页面`);
            }
        }
    </script>
</body>
</html>
