    <script>
        // 页面映射表
        const pageMapping = {
            'home': 'home.html',
            'mistakes': 'mistakes.html',
            'camera': 'camera.html',
            'ai-practice': 'ai-practice.html',
            'ai-practice-config': 'ai-practice-config.html',
            'print-worksheet': 'print-worksheet.html',
            'schedule': 'schedule.html',
            'add-course': 'add-course.html',
            'review': 'review.html',
            'report': 'report.html',
            'profile': 'profile.html',
            'mistake-detail': 'mistake-detail.html',
            'camera-result': 'camera-result.html',
            'course-detail': 'course-detail.html',
            'achievements': 'achievements.html',
            'settings': 'settings.html',
            'child-management': 'child-management.html'
        };

        // 处理子页面导航消息
        window.addEventListener('message', (event) => {
            let targetPage = '';
            
            // 处理旧格式的消息 (navigate:xxx.html)
            if (event.data.startsWith && event.data.startsWith('navigate:')) {
                targetPage = event.data.replace('navigate:', '');
            }
            // 处理新格式的消息 (jumpToPage)
            else if (event.data.type === 'jumpToPage') {
                const pageName = event.data.page;
                targetPage = pageMapping[pageName] || `${pageName}.html`;
            }
            
            if (targetPage) {
                // 查找包含目标页面的iframe
                const iframes = document.querySelectorAll('iframe');
                let targetIframe = null;
                
                iframes.forEach(iframe => {
                    if (iframe.src.includes(targetPage)) {
                        targetIframe = iframe;
                    }
                });
                
                if (targetIframe) {
                    // 平滑滚动到目标页面
                    targetIframe.closest('.phone-frame').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    // 添加高亮效果
                    const phoneFrame = targetIframe.closest('.phone-frame');
                    phoneFrame.style.transform = 'scale(1.02)';
                    phoneFrame.style.boxShadow = '0 25px 50px rgba(59, 130, 246, 0.4)';
                    phoneFrame.style.transition = 'all 0.3s ease';
                    
                    // 2秒后恢复正常
                    setTimeout(() => {
                        phoneFrame.style.transform = 'scale(1)';
                        phoneFrame.style.boxShadow = '0 20px 40px rgba(0,0,0,0.3)';
                    }, 2000);
                    
                    console.log('导航到页面:', targetPage);
                } else {
                    console.log('未找到目标页面:', targetPage);
                }
            }
        });

        // 页面加载完成后的提示
        document.addEventListener('DOMContentLoaded', function() {
            console.log('智能学霸小助手原型系统已加载');
            console.log('您可以在各个页面中点击按钮来体验页面间的跳转功能');
            console.log('支持的页面:', Object.keys(pageMapping));
        });
    </script>
